<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Change Password</h2>
            <div class="row">
                <div class="col-md-6">
                    <form action="#" th:action="@{/accounts/do-reset-password"  method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="password" class="col-form-label">New Password</label>
                                <input type="text"  class="form-control" id="password" placeholder="New password">
                                
                            </div>
                            <div class="form-group col-md-6">
                                <label for="confirmation" class="col-form-label">Confirmation</label>
                                <input type="text" class="form-control" id="confirmation" placeholder="Confirm new password">                          
                            </div>
                            
                            <div class="form-group col-md-6">
                                <input type="hidden" th:field="${uuid}" class="form-control" id="uuid" >
                            </div>
                            <div class="form-group col-md-6">
                                <input type="hidden" th:field="${exp}" class="form-control" id="exp" >
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="CHANGE MY PASSWORD">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
