spring:
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
    database: H2
    database-platform: org.hibernate.dialect.H2Dialect
  
  datasource:
    platform: h2    
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:wamya_db
    username: sa
    password: password
    initialization-mode: always
  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false