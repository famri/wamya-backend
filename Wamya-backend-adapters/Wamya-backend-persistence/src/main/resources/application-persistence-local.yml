server.port: 8080

spring:
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true 
    database-platform: H2
    open-in-view: false
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 20
          fetch_size: 20
          batch_versioned_data: true 
          time_zone: UTC
            
  datasource:
    platform: h2    
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:wamya_db;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

log4jdbc:
  trim:
    sql:
      extrablanklines: false
  dump:
    sql:
      addsemicolon: true
      maxlinelength: 0
             
logging:
  level:
    jdbc:
      sqlonly: fatal
      resultsettable: info
      sqltiming: info
      audit: fatal
      resultset: fatal
      connection: fatal
      