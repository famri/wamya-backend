# BEARERBOX CONF
group = core
admin-port = 13000
smsbox-port = 13001
admin-password = admin
status-password = admin
log-file = "/var/log/kannel.log"
access-log = "/var/log/access.log"
dlr-storage = internal
log-level = 0

# SMSBOX SETUP
group = smsbox
smsbox-id = fakesmsbox
bearerbox-host = localhost
sendsms-port = 13013
log-file = "/var/log/smsbox.log"
access-log = "/var/log/smsbox_access.log"
log-level = 0

# SMSC GSM
group = smsc
smsc = fake
smsc-id = FAKE 
port = 10000 
log-level = 0


#ROUTING SMS 
group = smsbox-route
smsbox-id = fakesmsbox
smsc-id = FAKE 

# SEND-SMS USERS
group = sendsms-user
username = user
password = user
max-messages = 3
concatenation = true
user-allow-ip = "*.*.*.*"


# SMS SERVICE Default
# there should be default always
group = sms-service
keyword = default
text = "No service specified"